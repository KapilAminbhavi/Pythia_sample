services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pythia_postgres
    environment:
      POSTGRES_USER: pythia_user
      POSTGRES_PASSWORD: pythia_pass
      POSTGRES_DB: pythia_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pythia_user -d pythia_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pythia_network

  # Redis (for Celery and Rate Limiting)
  redis:
    image: redis:7-alpine
    container_name: pythia_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pythia_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pythia_api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://pythia_user:pythia_pass@db:5432/pythia_db

      # Redis
      REDIS_URL: redis://redis:6379/0

      # LLM Configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-mock}
      LLM_MAX_RETRIES: 3
      LLM_TIMEOUT_SECONDS: 30

      # Gemini
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash-lite}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4-turbo-preview}

      # Rate Limiting
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW_SECONDS: 3600

      # Feature Extraction
      SEVERITY_THRESHOLD_CRITICAL: 50
      SEVERITY_THRESHOLD_HIGH: 25
      SEVERITY_THRESHOLD_MEDIUM: 10

      # Server
      PORT: 8000
      LOG_LEVEL: INFO

    volumes:
      - ./app:/app/app  # Mount for hot reload in development
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting API server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pythia_network

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pythia_celery_worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://pythia_user:pythia_pass@db:5432/pythia_db
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-mock}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: INFO
    volumes:
      - ./app:/app/app
      - ./celery_worker.py:/app/celery_worker.py
    command: celery -A celery_worker worker --loglevel=info --concurrency=4
    networks:
      - pythia_network

  flower:
    image: mher/flower:latest
    container_name: pythia_flower
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5555:5555"
    command: >
      flower --broker=redis://redis:6379/0 --port=5555
    networks:
      - pythia_network



  # pgAdmin (PostgreSQL GUI - Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pythia_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: kaminbhavi@outlook.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - pythia_network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  pythia_network:
    driver: bridge
